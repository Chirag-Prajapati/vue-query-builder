name: CI Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-unit:
    name: "CI Unit Testing"
    timeout-minutes: 5
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
        node:
          - "14"
          - "12"

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js for ${{ matrix.node }}
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: yarn test on Ubuntu
        run: yarn run test:unit
